<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Midia/icon.png" type="image/x-icon">
    <title>Contato</title>
    <link rel="stylesheet" href="./Contato/contato.css">
</head>
<body>
    <header>
        <a href="./index.html">
            <img id="logo" src="./logo.png">
        </a>
        <nav>
            <ul>
                <a href="./index.html">
                    <li>Home</li>
                </a>
                <a href="contato.html">
                    <li>Contato</li>
                </a>
                <a href="fotos.html">
                    <li>Fotos</li>
                </a>
                <a href="comentarios.html">
                    <li>Comentários</li>
                </a>
            </ul>
        </nav>
    </header>

    <form action="./contato.html">
        <div class="main-contact">
            <div class="left-contact">
                <h1 class="contact-text">Entre em contato conosco!</h1>
                <img src="./Midia/batmancontato.png" class="left-contact-image" alt="Bruce Wayne">
            </div>
            <div class="right-contact">
                <div class="card-contact">
                    <h1>Contato</h1>
                    <div class="textfield">
                        <label for="nome">Nome</label>
                        <input type="text" name="Nome" placeholder="Insira seu nome aqui" required="">
                    </div>
                    <div class="textfield">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="Sobrenome" placeholder="Insira seu sobrenome aqui" required="">
                    </div>
                    <div class="textfield">
                        <label for="email">E-mail</label>
                        <input type="email" name="E-mail" placeholder="Insira seu melhor e-mail aqui" required="">
                    </div>
                    <div class="textfield">
                        <label for="Assunto">Assunto</label>
                        <input type="text" name="Nome" placeholder="Insira o assunto aqui">
                    </div>
                    <div class="textfield">
                        <label for="Mensagem">Mensagem</label>
                        <textarea type="text" name="Mensagem" placeholder="Insira sua mensagem aqui"></textarea>
                      </div>                      
                    <button class="btn-contact">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <footer>
        <img src="./logo.png" style="object-fit: contain" id="logo" />
        <span>Todos os direitos reservados ©</span>
        <span>Desenvolvido por: Kaique Araujo</span>
        <nav class="footer-navigation">
            <ul class="footer-list">
                <a href="./index.html">
                    <li>Home</li>
                </a>
                <a href="contato.html">
                    <li>Contato</li>
                </a>
                <a href="fotos.html">
                    <li>Fotos</li>
                </a>
                <a href="comentarios.html">
                    <li>Comentários</li>
                </a>
            </ul>
        </nav>
    </footer>
</body>
</html>
